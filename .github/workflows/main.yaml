name: Node.js CI with Coverage Report

on:
  push:
    pull_request:
      - "main"
    # Optionally, you can add further filters to only trigger on merge commits
    # by checking the commit message or other details within the job itself.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test
