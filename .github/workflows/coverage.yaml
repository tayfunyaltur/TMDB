name: Node.js CI with Coverage Report

on:
  push:
    branches:
      - "main"
    # Optionally, you can add further filters to only trigger on merge commits
    # by checking the commit message or other details within the job itself.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests and Generate Coverage
        run: npm run coverage

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "tayfunyaltur@gmail.com"
          git config --global user.name "Tayfun YALTUR"
          npm install --save-dev gh-pages
          mkdir -p public
          cp -r coverage/lcov-report/* public/
          npx gh-pages -d public
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
